<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Typicode</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>Liste des utilisateurs</h1>
        <p v-if="users !== '' ">Il y a {{ users.length }} inscrits dans l'application</p>
        <label for="users">Choisir un utilisateur</label>
        <select @change="findUser" v-model="userName">
            <option v-for="user of users">{{ user.name}}</option>
        </select>
        <div>
             <user-data v-if="user !== ''" :user="user"></user-data>
        </div>
    </div>

</body>

</html>
