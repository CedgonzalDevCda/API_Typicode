<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Typicode</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>Exo Typicode Vuejs</h1>
        <p><hr></p>
        <h2>Liste des utilisateurs</h2>
        <p v-if="users !== '' ">Il y a {{ users.length }} inscrits dans l'application</p>
        <label for="users">Choisir un utilisateur</label>
        <select @change="findUser" v-model="userName">
            <option v-for="user of users">{{ user.name}}</option>
        </select>
        <div v-if="user !== ''">
            <user-profile  :user="user"></user-profile>
            <p><hr></p>
            <button @click="displayTask" v-if="user !== ''">voir les t√¢ches</button>
            <button @click="displayAlbums">voir les albums</button>
            <button @click="displayArticles">voir les articles</button>

            <!-- <div @change="clearDataDisplayed"> -->
                <user-task v-if="tasks != '' " :user="user" :tasks="tasks"></user-task>
                <user-album v-if="albums != '' " :user="user" :albums="albums"></user-album>
                <user-article v-if="posts != '' ":user="user" :posts="posts"></user-article>
            <!-- </div> -->
        </div>
    </div>

</body>

</html>
